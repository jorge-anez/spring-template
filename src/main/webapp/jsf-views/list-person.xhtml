<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Primefaces Hello World</title>
</h:head>
<h:body>
    <h:form>
        <p:dataTable var="person" value="#{personBean.personTransfers}">
            <p:column headerText="First Name" sortBy="#{person.fistName}">
                <h:outputText value="#{person.fistName}" />
            </p:column>

            <p:column headerText="Last Name">
                <h:outputText value="#{person.lastNsme}" />
            </p:column>

            <p:column headerText="Last Name">
                <h:outputText value="#{person.lastNsme}" />
            </p:column>
            <p:column headerText="Address">
                <h:outputText value="#{person.lastNsme}" />
            </p:column>
        </p:dataTable>
    </h:form>
</h:body>
</html>
